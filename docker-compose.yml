version: '3.9'

services:
  server:
    build: .
    container_name: sleek-home-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=sleek-window
      - CLIENT_ORIGIN=http://localhost:5173
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:7
    container_name: sleek-home-redis
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15
    container_name: sleek-home-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: sleek_home
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

# To run the seed script manually:
